name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --cov=src --cov-report=term-missing

    - name: Run linting with ruff
      run: |
        ruff check src/ tests/

    - name: Check code formatting with black
      run: |
        black --check src/ tests/

    - name: Type checking with mypy
      run: |
        mypy src/
      continue-on-error: true  # Don't fail build on type errors for now

  test-integration:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Test CLI installation
      run: |
        python -c "from src import config, embedder, chunker, indexer, search; print('âœ“ All modules import successfully')"

    - name: Create test project
      run: |
        mkdir -p test-project/src
        echo 'def hello(): print("world")' > test-project/src/main.py

    - name: Test indexing
      run: |
        python -m pytest tests/test_indexer.py::test_indexing_integration -v

    - name: Verify index created
      run: |
        python -c "from pathlib import Path; from src.config import get_index_path; assert get_index_path(Path('test-project')).exists(), 'Index not created'"
